    <script>
      // Initialize theme - Default to dark
      if (localStorage.theme === 'light') {
        document.documentElement.classList.remove('dark');
      } else {
        document.documentElement.classList.add('dark');
        localStorage.theme = 'dark';
      }

      tailwind.config = {
        darkMode: 'class',
        theme: {

            colors: {
              charcoal: {

    <style>
      body { 
        font-family: 'Inter', sans-serif; 
        transition: background-color 0.5s ease; 
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        overflow-x: hidden;
        width: 100vw;
      }
      #root {
        width: 100%;
        overflow-x: hidden;
      }
      .custom-scrollbar::-webkit-scrollbar { width: 5px; }
      .custom-scrollbar::-webkit-scrollbar-track { background: transparent; }
      .custom-scrollbar::-webkit-scrollbar-thumb { background: #333; border-radius: 10px; }
      .dark .custom-scrollbar::-webkit-scrollbar-thumb { background: #444; }
      .custom-scrollbar::-webkit-scrollbar-thumb:hover { background: #555; }
      
      /* Smooth transitions */
      * { transition: background-color 0.3s ease, border-color 0.3s ease; }
      
      /* Prose custom overrides for KaTeX */
      .katex-display {
        margin: 2rem 0;
        overflow-x: auto;
        overflow-y: hidden;
        padding: 0.5rem 0;
        max-width: 100%;
      }
      .dark .katex { color: #0047ab; }
      
      /* Fix for mobile text overflow */
      p, span, div {
        word-wrap: break-word;
        overflow-wrap: break-word;
      }

      /* Notebook Styling with fixed Vertical Rhythm */
      .notebook-paper {
        background-color: #fdf6e3;
        background-image: 
          linear-gradient(90deg, transparent 79px, #f4aab9 79px, #f4aab9 81px, transparent 81px),
          linear-gradient(#d1d9e0 1px, transparent 1px);
        background-size: 100% 2.2rem; /* Adjusted for Indic script height */
        line-height: 2.2rem;
        padding-top: 4.4rem !important; /* Start text exactly on 3rd line */
        background-attachment: local;
      }
      
      .handwritten {
        font-family: 'Kalam', cursive;
        color: #0047ab; /* Classic Blue Ink */
      }
      
      /* Force all content inside notebook to align with the background grid */
      .notebook-content p, 
      .notebook-content li, 
      .notebook-content h1, 
      .notebook-content h2, 
      .notebook-content h3 {
        margin: 0 !important;
        padding: 0 !important;
        line-height: 2.2rem !important; /* Must match background-size height */
        min-height: 2.2rem;
        display: block;
        vertical-align: baseline;
      }

      /* Spacing between paragraphs must be a multiple of line-height */
      .notebook-content p, 
      .notebook-content ul {
        margin-bottom: 2.2rem !important;
      }

      .notebook-content li {
        list-style-position: inside;
      }
      
      .notebook-content strong {
        line-height: inherit;
      }

      .notebook-content img {
        margin: 1.1rem 0;
      }

      /* Specific fix for Gujarati/Hindi letters that sit high */
      .handwritten {
        padding-top: 0.2rem; /* Small nudge down to center on line */
      }
    </style>
